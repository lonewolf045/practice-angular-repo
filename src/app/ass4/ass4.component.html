<div class="row">
    <div class="col-xs-12">
        <app-game-control (game)="onIntervalChanged($event)"></app-game-control>
        <div *ngFor="let number of numbers">
            <app-odd *ngIf="number % 2 === 1" [num]="number"></app-odd>
            <app-even *ngIf="number % 2 === 0" [num] = "number"></app-even>
        </div>
    </div>
</div>
